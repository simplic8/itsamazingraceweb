  <body>

      <p>Click the button to get your coordinates.</p>
      
      <button onclick="getLocation()">Try It</button>
      
      <p id="demo"></p>
      
      <div id="map"></div>
      
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnbbT4GFpopHYswSNL0eEAMtzHDqk6jQ0&callback=initMap">
      </script>
      
      <script>
          var x = document.getElementById("demo");
      
          function getLocation() {
              if (navigator.geolocation) {
                  navigator.geolocation.getCurrentPosition(showPosition);
              } else { 
                  x.innerHTML = "Geolocation is not supported by this browser.";
              }
          }
      
          function showPosition(position) {
              x.innerHTML = "Latitude: " + position.coords.latitude + 
              "<br>Longitude: " + position.coords.longitude;
          }
      
          // Initialize and add the map
          function initMap() {            
            var cp1 = {lat: 1.3559309, lng: 103.9868959};            
            var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: cp1});
            var marker = new google.maps.Marker({position: cp1, map: map});
          }
      
      </script>
      
      <input type="file" accept="image/*;capture=camera">
